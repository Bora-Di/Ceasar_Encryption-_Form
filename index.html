<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Login Example</title>
</head>

<body>
    <h1>Register</h1>
    <form method="post">
        Username: <input type="text" name="username" required><br> Password: <input type="password" name="password" required><br>
        <input type="submit" name="register" value="Register">
    </form>

    <h1>Login</h1>
    <form method="post">
        Username: <input type="text" name="username" required><br> Password: <input type="password" name="password" required><br>
        <input type="submit" name="login" value="Login">
    </form>
</body>

</html>
